<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario-cards.css">
    <script src="js/formulario-cards.js"></script>
    <title>Formulario JS</title>
</head>

<body>
    <div class="contenedor-general">
        <h1>Ejemplo de formulario de ingreso de datos con JavaScript</h1>
        <div class="contenedor-doscolumnas">
            <form id="formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido">
    
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni">
    
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad">
                <div>
                    <button class="enviar" type="button" onclick="mostrarDatos()">Enviar</button>
                </div>
            </form>

            <div id="resultados">
                <div>
                    <h3>Resultados:</h3>
                    <p><b><span id="mostrarDNI"></span> - <span id="mostrarApellido"></span>, <span id="mostrarNombre"></span></b></p>
                    <p><b>Edad: </b><span id="mostrarEdad"></span> años.</p>
                    <p><b>Correo Electrónico: </b><span id="mostrarCorreo"></span></p>
                    <p><b>Contraseña: </b><span id="mostrarPassword"></span></p>
                </div>
                <div>
                    <button class="borrar" onclick="borrarDatos()">Borrar Datos</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
